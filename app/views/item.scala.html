	<p>@msg</p>
	
	@helper.form(action = routes.Application.index) {

			field = formMessage("id");
		))

		<input type="hidden" value= "dammy" name="name" />
		<input type="hidden" value= "dammy" name="message" />
		
		<input type="submit" name="OK">
	}
}
