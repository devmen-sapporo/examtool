@(messages: String, examCategorys: List[models.entity.ExamCategory])

@main("Menu") {
    <br>
    @for(examCategory <- examCategorys) {
        <div style="width: 100%; text-align: center; margin: 20 auto;">
            <a class="btn success" style="width: 80%;" href="@routes.Examination.startExam(examCategory.category.name, examCategory.year)">@examCategory.getExamName()</a>
        </div>
    }
}
