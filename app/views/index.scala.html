	<h1>Play Framework lesson

	</h1>
	
	@if(message != null) {
    	<div class="alert alert-danger">@message</div>
	}
	
	<div class="well">
	@helper.form(action = routes.Application.signIn){

		<input type="submit" value="Sign in" class="btn btn-primary">
	}
	</div>

    <div class="fb-like" data-href="http://examtool.herokuapp.com/" data-layout="button_count" data-action="like" data-show-faces="true" data-share="false"></div>

    <div id="fb-root"></div>
	<script>(function(d, s, id) {
	  var js, fjs = d.getElementsByTagName(s)[0];
	  if (d.getElementById(id)) return;
	  js = d.createElement(s); js.id = id;
	  js.src = "//connect.facebook.net/ja_JP/all.js#xfbml=1";
	  fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));
	</script>

}
