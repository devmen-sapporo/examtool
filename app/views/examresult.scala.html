@(result: Integer, answerSheet: models.entity.AnswerSheet)

@main("試験結果") {

    <h1>あなたの点数は  @answerSheet.getScore() / @answerSheet.getQuestionCount() 点</h1>
    <h1>合格。</h1>
    <br>
    <br>
    <button type="button" class="btn btn-default"><a href="@routes.Examination.showAnswerSheet(answerSheet.id)">問題一覧</a></button>    
    @helper.form(action = routes.Examination.showAnswerSheet(answerSheet.id)){
        <input type = submit name = "問題一覧へ">
    }
}
